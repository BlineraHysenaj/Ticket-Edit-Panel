<div class="editable-field" (mouseover)="isEditing = true" (mouseleave)="isEditing = false">
  <span>{{ fieldName }}: </span>
  <ng-container *ngIf="isEditing; else textMode">
    <input [(ngModel)]="inputValue" (blur)="saveField()" />
  </ng-container>
  <ng-template #textMode>
    <span (click)="toggleEdit()" class="editable-text">{{ fieldValue }}</span>
  </ng-template>
</div>
